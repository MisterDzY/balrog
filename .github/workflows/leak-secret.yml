name: Leak Secrets During Runtime

on:
  push:
    branches: [main]

jobs:
  leak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write Dockerfile and entrypoint
        run: |
          echo 'FROM alpine' > Dockerfile
          echo 'COPY entrypoint.sh /entrypoint.sh' >> Dockerfile
          echo 'ENTRYPOINT ["/entrypoint.sh"]' >> Dockerfile

          cat <<'EOF' > entrypoint.sh
          #!/bin/sh
          echo "${MY_SECRET}" > /leaked.txt
          EOF

          chmod +x entrypoint.sh

      - name: Build Docker image
        run: |
          docker build \
            --build-arg MY_SECRET="${{ secrets.MY_SECRET }}" \
            -t runtimeleak .

      - name: Run container and extract leak
        run: |
          docker run --rm -e MY_SECRET="${{ secrets.MY_SECRET }}" runtimeleak cat /leaked.txt > leaked_secret.txt

      - name: Upload leaked file
        uses: actions/upload-artifact@v4
        with:
          name: secret-leak
          path: leaked_secret.txt
